<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Will You Be My Valentine?</h1>
    </header>
    <!-- Content for the first page user sees -->
    <div class="shrek__main_container">
      <div class="shrek__main_header">
        <h2>Knew You'd Say Yes! Omw To Our Date!</h2>
      </div>
      <!-- <div class="shrek__main_heartImage">
        <img src="images/heartsstarResized.png" />
      </div> -->
      <div class="shrek__main_image">
        <img src="images/shrek2.png" />
      </div>
    </div>
    <!-- page once user clicks on the yes button -->
    <div class="shrek__yes_container">
      <div class="shrek__yes_image">
        <img src="images/shrekyesResized.png" />
      </div>
    </div>
    <!-- page if the user survives for 5 minutes trying to click no -->
    <div class="shrek__no_container">
      <div class="shrek__no_header">
        <h2>Congrats On Wasting 5 Minutes Of Your Life!!!!</h2>
      </div>
      <div class="shrek__no_image">
        <img src="images/shreknoResized.png" />
      </div>
    </div>
    <div class="shrek__btn">
      <div class="shrek__btn_container">
        <button type="submit" class="btn__yes">Yes!</button>
        <button type="submit" class="btn__no">No :c</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
